<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeM Card Payment Gateway</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f4f8;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #0b5ed7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #084298;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .processing {
            color: #ff9800;
        }

        .failed {
            color: #d32f2f;
        }

        .footer-note {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>GeM Card Payment</h2>

    <label>Card Number</label>
    <input type="text" placeholder="XXXX XXXX XXXX XXXX" maxlength="16">

    <label>Card Holder Name</label>
    <input type="text" placeholder="Name on Card">

    <label>Expiry Date (MM/YY)</label>
    <input type="text" placeholder="MM/YY" maxlength="5">

    <label>CVV</label>
    <input type="password" placeholder="***" maxlength="3">

    <button onclick="processPayment()">Pay Now</button>

    <div id="status" class="status"></div>

    <div class="footer-note">
        This is a secure payment gateway powered by Government e-Marketplace (GeM)
    </div>
</div>

<script>
    function processPayment() {
        const status = document.getElementById("status");

        // Show processing
        status.className = "status processing";
        status.innerText = "Processing payment, please wait...";

        // Simulate gateway delay and failure
        setTimeout(() => {
            status.className = "status failed";
            status.innerText =
                "Payment Failed: Due to a technical issue at the card payment gateway, " +
                "the transaction has been cancelled automatically. No amount has been debited.";
        }, 3000);
    }
</script>

</body>
</html>
